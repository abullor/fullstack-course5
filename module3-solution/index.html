<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrowItDownCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDownCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItDownCtrl.search();">Narrow It Down For Me</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="form-group narrow-button">
      <found-items found="narrowItDownCtrl.found" on-remove="narrowItDownCtrl.removeItem(index)"></found-items>
    </div>
  </div>

  <span class="error">{{narrowItDownCtrl.message}}</span>

</body>
</html>
